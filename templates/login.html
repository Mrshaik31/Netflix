<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix - Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
    <div class="auth-container">
        <div class="auth-overlay">
            <h1 class="auth-title">Sign In</h1>
            {% with messages = get_flashed_messages() %}
            {% if messages %}
            <div class="alert alert-error">
                {% for message in messages %}
                {{ message }}
                {% endfor %}
            </div>
            {% endif %}
            {% endwith %}
            <form action="{{ url_for('login') }}" method="POST" class="auth-form">
                <div class="form-group">
                    <input type="text" id="username" name="username" placeholder=" " required>
                    <label for="username">Username</label>
                </div>
                <div class="form-group">
                    <input type="password" id="password" name="password" placeholder=" " required>
                    <label for="password">Password</label>
                </div>
                <button type="submit" class="btn-submit">Sign In</button>
                <div
                    style="display: flex; justify-content: space-between; margin-top: 10px; color: #b3b3b3; font-size: 13px;">
                    <div>
                        <input type="checkbox" id="remember" style="width: auto; height: auto;">
                        <label for="remember" style="position: static; pointer-events: auto; color: #b3b3b3;">Remember
                            me</label>
                    </div>
                    <a href="#" style="color: #b3b3b3; text-decoration: none;">Need help?</a>
                </div>
            </form>

            <div class="auth-footer">
                <p>New to Netflix? <a href="{{ url_for('register') }}">Sign up now</a>.</p>
                <p style="font-size: 13px; margin-top: 10px;">This page is protected by Google reCAPTCHA to ensure
                    you're not a bot.</p>
            </div>
        </div>
    </div>
</body>

</html>
